<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="assets/css/style.css" />
      <title>Document</title>
   </head>
   <body>
      <section class="display">
         <div class="scoredisplay">
            <div class="home">
               <div class="score">
                  <h1 id="team1-score">0</h1>
               </div>
               <h3>Home</h3>
            </div>
            <div class="away">
               <div class="score">
                  <h1 id="team2-score">0</h1>
               </div>
               <h3>away</h3>
            </div>
         </div>
         <div class="point">
            <div class="pointdisplay">
               <button class="punk" onclick="addscoreOne('one', 1)">+1</button>
               <button class="punk" onclick="addscoreOne('one', 2)">+2</button>
               <button class="punk" onclick="addscoreOne('one', 3)">+3</button>
            </div>
            <div class="pointdisplay">
               <button class="punk2" onclick="addscoreOne('two', 1)">+1</button>
               <button class="punk2" onclick="addscoreOne('two', 2)">+2</button>
               <button class="punk2" onclick="addscoreOne('two', 3)">+3</button>
            </div>
         </div>
         <div class="reset">
            <button onclick="resetgame()">Reset</button>
         </div>
      </section>
      <section class="modal" id="modal">
         <div class="modal__container">
           <h1>Welcome</h1>
           <p>der aktuell Stand eines Basketballspiels</p>
     
           <div class="modal__buttons">
             <button class="btn-secondary" id="modal-skip">Skip</button>
             <button class="btn-primary">Start Spiel</button>
           </div>
         </div>
      </section>
      <script src="assets/js/app.js"></script>
   </body>
</html>
